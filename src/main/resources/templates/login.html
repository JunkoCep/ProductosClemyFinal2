<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Inicio de Sesion</title>
</head>
<body style="background: url(../../img/fondo5.jpg)">
	<!-- Recibe o captura la informacion por medio del input type submit  -->
	<div class="img">
		<img src="../../img/Clemy.jpg" alt=""
			style="width: 600px; position: fixed; border-radius: 10px; margin-top: 150px; margin-left: 150px; border: solid rgb(255, 255, 255) 10px;">
	</div>
	<div class="container"
		style="width: 460px; background: rgba(255, 255, 255, 0.8); margin-top: 10px; margin-bottom: 10px; border-radius: 6px; padding: 25px 32px; position: absolute; margin-left: 1000px; margin-top: 28px;">
		<div class=" col-12" th:if=${param.logout}>
			<div class="alert alert-info" role="alert">
				<h4 style="text-align: center;">se ha cerrado la sesion</h4>
			</div>
		</div>
		<div class=" col-12" th:if=${param.error}>
			<div class="alert alert-info" role="alert">
				<h4 style="text-align: center;">ha ocurrido un error</h4>
			</div>
		</div>
		<h1 class="text-center p-4"
			style="background: rgba(55, 116, 177, 0.5); font-weight: bold; border-radius: 8px; text-decoration: underline; font-size: 30px">
			INICIO DE SESION</h1>
		
		<form th:action="@{/IniciarSesion}" method="post" th:object="${usuario}">
			<hr>
			<div>
				<label for="username" class="form-label"
					style="font-weight: bold;">CORREO</label> <input type="email"
					class="form-control mb-4" name="username" id="username"
					required autofocus="autofocus" th:field="*{email}" >
			</div>
			<div class="form-label">
				<label for="password" class="form-label"
					style="font-weight: bold;">CONTRASEÑA</label> <input
					type="password" class="form-control mb-4" name="password"
					id="password" required autofocus="autofocus" th:field="*{password}">
			</div>
			<p>
			<a th:href="@{/forgot_password}">Olvido su Contraseña?</a>
			</p>
	
			
			<div class="d-grid gap-2 col-6 mx-auto mt-3 mb-3 ">
				<input type="submit" class="btn btn-info" id="login-submit" value="Iniciar Sesion" >
			</div>
		</form>
		<div class="form-group text-center">
		<span>Si eres nuevo <a th:href="@{/registro}">Registrate aqui</a> </span>
		</div>
		<div class="form-group text-center">
		<span><a th:href="@{/Clemy}">Volver al inicio</a> </span>
		</div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
