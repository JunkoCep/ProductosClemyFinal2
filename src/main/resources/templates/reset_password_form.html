<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Inicio de Sesion</title>
</head>
<body style="background: url(../../img/fondo5.jpg)">
	<!-- Recibe o captura la informacion por medio del input type submit  -->
	<div class="img">
		<img src="../../img/Clemy.jpg" alt=""
			style="width: 600px; position: fixed; border-radius: 10px; margin-top: 150px; margin-left: 150px; border: solid rgb(255, 255, 255) 10px;">
	</div>
	<div class="container"
		style="width: 460px; background: rgba(255, 255, 255, 0.8); margin-top: 10px; margin-bottom: 10px; border-radius: 6px; padding: 25px 32px; position: absolute; margin-left: 1000px; margin-top: 28px;">
		<!-- Restablecer contraseña -->
<div>
    <h2>Reset Your Password</h2>
</div>
<form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
    <input type="hidden" name="token" th:value="${token}" />
<div class="border border-secondary rounded p-3">
    <div>
        <p>
            <input type="password" name="password" id="password" class="form-control"
                placeholder="Ingrese la nueva contraseña" required autofocus />
        </p>         
        <p>
            <input type="password" class="form-control" placeholder="Confirme la contraseña"
                required oninput="checkPasswordMatch(this);" />
        </p>         
        <p class="text-center">
            <input type="submit" value="ChangePassword" class="btn btn-primary" />
        </p>
    </div>
</div>
</form>

<script src="funciones.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
