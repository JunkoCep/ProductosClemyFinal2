<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Registro de Usuarios</title>
</head>
<body style="background: url(../../img/fondo5.jpg)">
	<!-- Recibe o captura la informacion por medio del input type submit  -->
	<div class="img">
		<img src="../../img/Clemy.jpg" alt=""
			style="width: 600px; position: fixed; border-radius: 10px; margin-top: 150px; margin-left: 150px; border: solid rgb(255, 255, 255) 10px;">
	</div>
	<div class="container"
		style="width: 460px; background: rgba(255, 255, 255, 0.8); margin-top: 10px; margin-bottom: 10px; border-radius: 6px; padding: 25px 32px; position: absolute; margin-left: 1000px; margin-top: 28px;">
		<div class=" col-12" th:if=${param.exito}>
			<div class="alert alert-info" role="alert">
				<h4 style=" text-align: center;">se ha registrado correctamente, espere la confirmacion a su correo de lo contrario no podra ingresar</h4>
			</div>
		</div>
		<h1 class="text-center p-4"
			style="background: rgba(55, 116, 177, 0.5); font-weight: bold; border-radius: 8px; text-decoration: underline; font-size: 30px">
			REGISTRATE</h1>
		<form th:action="@{/guardarRegistro}" method="post"
			th:object="${usuario}">
			<hr>
			<div>
				<label for="nombre" class="form-label" style="font-weight: bold;">NOMBRE</label>
				<input type="text" class="form-control mb-4" name="nombre"
					id="nombre" required autofocus="autofocus">
			</div>
			<div class="form-label">
				<label for="apellido" class="form-label" style="font-weight: bold;">APELLIDO</label>
				<input type="text" class="form-control mb-4" name="apellido"
					id="apellido" required autofocus="autofocus">
			</div>
			<div class="form-label">
				<label for="email" class="form-label" style="font-weight: bold;">CORREO</label>
				<input type="email" class="form-control mb-4" name="email"
					id="email" required autofocus="autofocus">
			</div>
			<div>
				<label for="password" class="form-label" style="font-weight: bold;">CONTRASEÃ‘A</label>
				<input type="password" class="form-control mb-4" name="password"
					id="password" required>
			</div>
			
				<div>
				<label for="telefono" class="form-label" style="font-weight: bold;">TELEFONO</label>
				<input type="tel" class="form-control mb-4" name="telefono"
					id="telefono" required>
			</div>
			<div>
				<label for="direccion" class="form-label" style="font-weight: bold;">DIRECCION</label>
				<input type="text" class="form-control mb-4" name="direccion"
					id="direccion" required>
			</div>
			<div>
				<label for="ciudad" class="form-label" style="font-weight: bold;">CIUDAD</label>
				<input type="text" class="form-control mb-4" name="ciudad"
					id="ciudad" required>
			</div>

			<div class="d-grid gap-2 col-6 mx-auto mt-5 mb-3 text-center">
				<button type="submit" class="btn btn-info">Registrar</button>
				<span>Si estas registrado <br> <a th:href="@{/login}">Inicia
						Sesion Aqui</a>
				</span> <span><a th:href="@{/Clemy}">Volver al inicio</a> </span>
			</div>
		</form>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
